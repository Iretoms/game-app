<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div>
           <div class="brand">
               <img src="./images/logo.svg" alt="" class="logo"> 
               <h3>Ignite</h3>
            </div> 
           <form>
               <input type="text" class="search" id="search" placeholder="search games...">
               <button type="submit" class="searchBtn">Search</button>
           </form>
        </div>
    </header>

    <main>
        <section class="games">
            <h2>Popular Games</h2>
            <div class="popular-games">
                <div class="game-card">
                    <h4>Final Fantasy</h4>
                    <p>2020-04-10</p>
                    <img src="./5abad81b4db17becb6f01e631bda53be.jpg" alt="">
                </div>
            </div>
        </section>

        <section class="games">
            <h2>Upcoming Games</h2>
            <div class="upcoming games">
                <div class="game-card">
                    <h4>Final Fantasy</h4>
                    <p>2020-04-10</p>
                    <img src="./5abad81b4db17becb6f01e631bda53be.jpg" alt="">
                </div>
            </div>
        </section>

        <section class="games">
            <h2>New Games</h2>
            <div class="new-games">
                <div class="game-card">
                    <h4>Final Fantasy</h4>
                    <p>2020-04-10</p>
                    <img src="./5abad81b4db17becb6f01e631bda53be.jpg" alt="">
                </div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
